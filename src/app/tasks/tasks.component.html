@if(isAddingTask){
  <app-new-task [userId]="userId!" (cancelClicked)="cancelClick($event)" (taskSubmitted)="onTaskAdded()"/>
}
<section id="tasks">
  <header>
    <h2>
      {{name}}'s Tasks
    </h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  @for(task of selectedUser; track task.userId){
    <ul>
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"/>
      </li>
    </ul>
  }
</section>
